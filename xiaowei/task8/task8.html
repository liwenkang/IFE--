<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>
	<link rel="stylesheet" href="task8.css">
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

		<div class="container">
			<div class="row" >
				<!--一共12列,如果我的屏幕大于768,就12/sm4 12/sm4 12/sm4份水平排列-->
				<!--一共12列,如果我的屏幕小于768,就12/xs6 12/xs6 一行 12/xs12一行 垂直排列-->
				<div class="col-xs-6 col-sm-4"><div class="kuang"></div></div>
				<div class="col-xs-6 col-sm-4"><div class="kuang"></div></div>
				<!--清除浮动,超小屏幕可见-->
				<div class="clearfix visible-xs"></div>
				<div class="col-xs-12 col-sm-4"><div class="kuang"></div></div>
			</div>

			<div class="row">
				<!--一共12列,12/xs3  12/xs6 12/xs3 一共三份水平xs排列-->
				<!--xs表示水平排列-->
				<div class="col-xs-3"><div class="kuang"></div></div>
				<div class="col-xs-6"><div class="kuang"></div></div>
				<div class="col-xs-3"><div class="kuang"></div></div>
			</div>

				<div class="row" >
					<!--一共12列,如果我的屏幕大于768,就12/sm4 12/sm4 12/sm4份水平排列-->
					<!--一共12列,如果我的屏幕小于768,就12/xs6 12/xs6 一行 12/xs12一行 垂直排列-->
					<div class="col-xs-2 col-sm-1"><div class="kuang"></div></div>
					<div class="col-xs-2 col-sm-1"><div class="kuang"></div></div>
					<div class="col-xs-8 col-sm-2"><div class="kuang"></div></div>
					<!--清除浮动,超小屏幕可见-->
					<div class="clearfix visible-xs"></div>
					<div class="col-xs-3 col-sm-2"><div class="kuang"></div></div>
					<div class="col-xs-3 col-sm-6"><div class="kuang"></div></div>
				</div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-3.2.0.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</body>
</html>
